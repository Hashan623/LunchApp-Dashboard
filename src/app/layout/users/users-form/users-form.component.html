<div [@routerTransition]>
  <app-page-header [heading]="'Users Form'" [icon]="'fa fa-edit'"></app-page-header>


<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)" style="width: 750px;">


        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input #name="ngModel" [(ngModel)]="user.name" name="name" id="name" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
               Name is required!
            </div>
          </div>
        </div>




          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="uname">User Name</label>
            <input #uname="ngModel" [(ngModel)]="user.uname" name="uname" id="uname" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="uname.touched && uname.invalid">
              User name is required!
            </div>

          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input #password="ngModel" [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control" required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              <div *ngIf="password.errors.required">Password is required!</div>
            </div>
          </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input #email="ngModel" [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control" required>
                  <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                      Email is required!
                  </div>
              </div>

		        <div class="form-group col-md-6">
                <label for="userlevelname">User level Name</label>
                 <select #userlevelname="ngModel" [(ngModel)]="user.userlevelname" name="userlevelname" id="userlevelname" class="form-control" required>
                 <!-- <option value="">Select...</option> -->
                    <option *ngFor="let u of userlevelss$ | async" [value]="u.UUID">
                    {{ u.userlevelname }}
                    </option>
                </select>
              <div class="alert alert-danger" *ngIf="userlevelname.touched && userlevelname.invalid">
                  User level Name is required!
              </div>
           </div>
         </div>



        <button class="btn btn-outline-primary form-group col-md-3" [disabled]="!f.valid">Submit</button>
        </form>
  </div>

</div>
