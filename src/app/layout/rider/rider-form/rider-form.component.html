<div [@routerTransition]>
    <app-page-header [heading]="'Rider Form'" [icon]="'fa-form'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">

            <form #f="ngForm" (ngSubmit)="save(f.value)" style="width: 750px;">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Rider Name</label>
                        <input #name="ngModel" [(ngModel)]="rider.name" name="name" id="name" type="text" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                            Name is required!
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number</label>
                        <input #phone="ngModel" [(ngModel)]="rider.phone" name="phone" id="phone" type="number" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                            <div *ngIf="phone.errors.required">Phone number is required!</div>
                            <div *ngIf="phone.errors.phone">Phone number not valid!</div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nic">NIC</label>
                        <input #nic="ngModel" [(ngModel)]="rider.nic" name="nic" id="nic" type="text" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="nic.touched && nic.invalid">
                            NIC is required!
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="googleid">GoogleID</label>
                        <input #googleid="ngModel" [(ngModel)]="rider.googleid" name="googleid" id="googleid" type="text" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="googleid.touched && googleid.invalid">
                            GoogleID is required!
                        </div>
                    </div>
                </div>

                <hr>
                <br>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="addressnumber">Address No</label>
                        <input #addressnumber="ngModel" [(ngModel)]="rider.addressnumber" [(ngModel)]="address.addressnumber" name="addressnumber"
                            id="addressnumber" type="text" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="addressnumber.touched && addressnumber.invalid">
                            Address Number is required!
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="subroad">Sub Road </label>
                        <input #subroad="ngModel" [(ngModel)]="rider.subroad" [(ngModel)]="address.subroad" name="subroad" id="subroad" type="text"
                            class="form-control" required>
                        <div class="alert alert-danger" *ngIf="subroad.touched && subroad.invalid">
                            Sub Road is required!
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="mainroad">Main Road</label>
                        <input #mainroad="ngModel" [(ngModel)]="rider.mainroad" [(ngModel)]="address.mainroad" name="mainroad" id="mainroad" type="text"
                            class="form-control" required>
                        <div class="alert alert-danger" *ngIf="mainroad.touched && mainroad.invalid">
                            Main Road is required!
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input #city="ngModel" [(ngModel)]="rider.city" [(ngModel)]="address.city" name="city" id="city" type="text" class="form-control"
                            required>
                        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                            City is required!
                        </div>
                    </div>

                </div>



                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input #imageUrl="ngModel" [(ngModel)]="rider.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required
                        url>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                        <div *ngIf="imageUrl.errors.required">Image URL is required!</div>
                        <div *ngIf="imageUrl.errors.url">URL is invalid!</div>
                    </div>
                </div>



                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="avgrating">Average Rating</label>
                        <input #avgrating="ngModel" [(ngModel)]="rider.avgrating" name="avgrating" id="avgrating" type="text" class="form-control"
                            required>
                        <div class="alert alert-danger" *ngIf="avgrating.touched && avgrating.invalid">
                            Average Rating is required!
                        </div>
                    </div>



                    <div class="form-row col-md-6">
                        <div class="col-auto form-group col-md-6">
                            <label for="active">Active</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" #active="ngModel" [(ngModel)]="rider.active" name="active" id="active1" [value]="true" checked="">Active
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" #active="ngModel" [(ngModel)]="rider.active" name="active" id="active2" [value]="false">Inactive
                                </label>
                            </div>
                        </div>
                    </div>



                </div>

                <button class="btn btn-outline-primary form-group col-md-3" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>


</div>
